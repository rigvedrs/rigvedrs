name: GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create stats directory
        run: mkdir -p stats
      
      - name: Generate Stats Image
        run: |
          curl -o ./stats/github-stats.svg "https://github-readme-stats.vercel.app/api?username=rigvedrs&hide=contribs,prs&theme=dark&include_all_commits=true&count_private=true&token=${{ secrets.GH_TOKEN }}"
      
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add stats
          git commit -m "Update GitHub stats" || exit 0
          git push
